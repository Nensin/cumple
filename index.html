<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Â¡Feliz CumpleaÃ±os!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      position: relative;
    }

    #start-btn {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    #background-images {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      z-index: 1;
    }

    #background-images img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #message-box {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      font-size: 2rem;
      color: #e91e63;
      text-align: center;
      z-index: 10;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear forwards;
      opacity: 0.9;
      z-index: 20;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      #background-images {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }

      #message-box {
        font-size: 1.5rem;
        padding: 20px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div id="background-images">

    <img src="Fotos/15021439-FFF4-42A3-B237-3C694F490B8B.JPG" alt="">
    <img src="Fotos/36E185A2-6C8A-4861-8ACA-F32639FBA07D.JPG" alt="">

    <img src="Fotos/IMG_1048.heic" alt="">
    <img src="Fotos/IMG_0832.heic" alt="">
  </div>

  <button id="start-btn">PresiÃ³name</button>

  <div id="message-box">ðŸŽ‰ Â¡Feliz cumpleaÃ±os, Pedazo de subNorMal Mal parido! ðŸŽ‰</div>

  <!-- AUDIO -->
  <audio id="birthday-audio" src="cumpleanos.mp3"></audio>
  <!-- Cambia "tu-audio.mp3" por el nombre correcto del archivo (debe estar en la misma carpeta o usar la ruta correcta) -->

  <script>
    const btn = document.getElementById("start-btn");
    const msg = document.getElementById("message-box");
    const bg = document.getElementById("background-images");
    const audio = document.getElementById("birthday-audio");

    btn.addEventListener("click", () => {
      // Ocultar botÃ³n
      btn.style.display = "none";

      // Mostrar fondo e imagen
      bg.style.display = "grid";
      msg.style.display = "block";

      // Reproducir mÃºsica
      audio.play();

      // Generar confeti
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetti);

        confetti.addEventListener("animationend", () => {
          confetti.remove();
        });
      }
    });
  </script>

</body>
</html>
